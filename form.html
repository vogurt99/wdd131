<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form Webpage of Samuel Jericho Gomez, for the course WDD 131 - Dynamic Web Fundamentals.">
    <meta name="author" content="Samuel Jericho Gomez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <main>
        <form method="get" action="review.html" class="wf1" onsubmit="increaseReviewCount()">
            <fieldset>
            <legend>Review</legend>
            <label for="product">Product Name*<select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="sample1">Sample 1</option>
                    <option value="sample2">Sample 2</option>
                    <option value="sample3">Sample 3</option>
                    <option value="sample4">Sample 4</option>
                    <option value="sample5">Sample 5</option>
                    <option value="sample6">Sample 6</option>
                    <option value="sample7">Sample 7</option>
                    <option value="sample8">Sample 8</option>
                </select>
            </label>
            <div class="required">Overall Rating*</div>
            <label><input type="radio" id="star1" name="rating" value="1" required> 1</label>
            <label><input type="radio" id="star2" name="rating" value="2" required> 2</label>
            <label><input type="radio" id="star3" name="rating" value="3" required> 3</label>
            <label><input type="radio" id="star4" name="rating" value="4" required> 4</label>
            <label><input type="radio" id="star5" name="rating" value="5" required> 5</label>
            <div>Useful Features</div>
            <label><input type="checkbox" id="feature1" name="features" value="featureA"> Feature A</label>
            <label><input type="checkbox" id="feature2" name="features" value="featureB"> Feature B</label>
            <label><input type="checkbox" id="feature3" name="features" value="featureC"> Feature C</label>
            <label><input type="checkbox" id="feature4" name="features" value="featureD"> Feature D</label>
            <label><input type="checkbox" id="feature5" name="features" value="featureE"> Feature E</label>
            <div>Review</div>
            <label><textarea id="review" name="review" placeholder="Write your review here..."></textarea></label>
        </fieldset>
        <fieldset>
            <legend>Details</legend>
            <label for="installation-date">Date*</label><input type="date" id="installation-date" name="installationDate" required>
            <div></div>
            <label>Username<input type="text" id="fname" name="fname"></label>
        </fieldset>
        <input type="submit" value="Share Your Review">
        </form>
    </main>
    <footer>
        <p>
            <span id="copyright"></span> | Samuel Jericho Gomez | Philippines
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
