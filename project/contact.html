<body>
    <header>
        <h1>Jericho's Armory</h1>
        <nav>
            <a href="home.html">â¬…Home</a>
        </nav>
    </header>
    <main>
        <h2 class="form">Share Your Plans With Me</h2>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Buyer Information</legend>
                <label>First Name <input type="text" name="fname" required></label>
                <label>Last Name <input type="text" name="lname" required></label>
                <label>Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Cosplay Information</legend>
                <div>Custom Design</div>
                <label><input type="radio" name="custom" value="yes" required> Yes</label>
                <label><input type="radio" name="custom" value="no" required> No</label>
                <div>Wearable or Prop</div>
                <label><input type="radio" name="type" value="wearable" required> Wearable</label>
                <label><input type="radio" name="type" value="prop" required> Prop</label>
                <div>Construction</div>
                <label><input type="radio" name="construction" value="tailored" required> Tailored</label>
                <label><input type="radio" name="construction" value="printed" required> 3D Printed</label>
                <label><input type="radio" name="construction" value="foam" required> EVA Foam</label>
            </fieldset>
            <fieldset>
                <legend>Details</legend>
                <label>Expected Completion Date (4 weeks minimum) <input type="date" name="completeDate" required></label>
                <label>Additional Notes If Needed<textarea id="review" name="notes" placeholder="Any additional notes go here."></textarea></label>
            </fieldset>
            <input type="submit" value="Send My Cosplan">
        </form>
    </main>
    <footer>
        <p>

        <p id="lastModified"></p>
    </footer>
